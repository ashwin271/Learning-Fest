<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="forms">

            <div id="head">Sign Up</div>

            <div class="underline"></div>

            <div id="content">
                <div class="inp-set">
                    <div class="lab">First Name</div>
                    <input class="inp" type="text" placeholder="Enter Name" >
                </div>

                <div class="inp-set">
                    <div class="lab">Last Name</div>
                    <input class="inp" type="text" placeholder="Enter Name">
                </div>

                <div class="inp-set">
                    <div class="lab">Date of Birth</div>
                    <input class="inp" type="date">
                </div>

                <div class="inp-set">
                    <div class="lab">Email</div>
                    <input class="inp" type="email" placeholder="Enter Email">
                </div>

                <div class="inp-set">
                    <div class="lab">Password</div>
                    <input class="inp" type="password">
                </div>

                <div class="inp-set">
                    <div class="lab">Confirm Password</div>
                    <input class="inp" type="password">
                </div>
            </div>

            <div class="underline"></div>

            <div id="foot">
                <input id="reg" type="button" value="Register">
            </div>

        </div>
    </div>
</body>
</html>
