<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-container">
        <div id="input" class="elements">
            <div id="inp1" class="inp">
                <label for="num1" class="inp-lab">Number 1</label>
                <input type="text" class="inp-lab" id="num1" placeholder="num 1">
            </div>
            <div id="inp2" class="inp">
                <label for="num2" class="inp-lab">Number 2</label>
                <input type="text" class="inp-lab" id="num2" placeholder="num 2">
            </div>   
        </div>
        <button id="sum" onclick="sum()" class="elements">Sum</button>
        <label for="" id="output" class="elements"></label>
    </div>
    <script>
        function sum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let output = document.getElementById("output");
            output.innerHTML = parseInt(num1) + parseInt(num2);
        }
    </script>
</body>
</html>
